<html>
	<head>
		<title>JavaScript Calculator</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

	</head>
		
		<body>
			<div class="container">

				<h1 class="animate__animated animate__pulse">Calculator</h1>

				<div class="row">
					<div class="col-sm-7">
					<input id="FirstInput" class="form-control" placeholder="First Number">
					</div>
				</div>

			<div class="row">
				<div class="col-sm-7">
					<input id="SecondInput" class="form-control" placeholder="Second Number">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><button onclick="goAdd();" class="btn btn-success btn-lg">+</button></div>
				<div class="col-sm-2"><button onclick="goSubtract();" class="btn btn-danger btn-lg">-</button></div>
				<div class="col-sm-2"><button onclick="goMultiply();" class="btn btn-secondary btn-lg">*</button></div>
				<div class="col-sm-2"><button onclick="goDivide();" class="btn btn-dark btn-lg">/</button></div>
			</div>
			<div class="row">
				<div class="col-sm-7">
					Result: <h1 id="output" class="FinalNumber">0</h1>
				</div>
			</div>
		</div>

		<script src="JSCalc.js"></script>
		
		</body>
</html>
